<!DOCTYPE html>
<html>
  <head>
    <title>아코디언 코드 박스 예제 (클래스 기반)</title>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai-sublime.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
      .accordion-content {
        display: none;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      .accordion-button {
        width: 100%;
        text-align: left;
        padding: 10px;
        border: none;
        background-color: #f0f0f0;
        cursor: pointer;
      }

      .accordion-button.active {
        background-color: #e0e0e0;
      }

      .code-box {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        width: 500px;
        font-family: monospace;
      }

      .copy-button {
        margin-top: 10px;
      }

      .copy-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .copy-button:hover {
        background-color: #3e8e41;
      }

      .copy-button:active {
        background-color: #367c37;
        transform: translateY(2px);
      }

      .copy-button::before {
        content: " ";
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="accordion">
      <button class="accordion-button">코드 보기</button>
      <div class="accordion-content">
        <div class="code-box">
          <pre>
          <code class="language-javascript">
            // 여기에 복사할 코드를 넣으세요.
            &lt;div class=&quot;txt-display-large&quot;&gt;Display-large: 60px-44px&lt;/div&gt;
            &lt;div class=&quot;txt-display-medium&quot;&gt;Display-medium: 44px-32px&lt;/div&gt;
            &lt;div class=&quot;txt-display-small&quot;&gt;Display-small: 36px-28px&lt;/div&gt;
          </code>
        </pre>
          <button class="copy-button">코드 복사</button>
        </div>
      </div>
    </div>

    <script>
      const accordionButtons = document.querySelectorAll(".accordion-button");

      accordionButtons.forEach((button) => {
        button.addEventListener("click", () => {
          button.classList.toggle("active");
          const content = button.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      });

      const copyButtons = document.querySelectorAll(".copy-button");

      copyButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const code = button.parentElement.querySelector("code");
          const text = code.textContent;
          navigator.clipboard
            .writeText(text)
            .then(() => {
              alert("코드가 복사되었습니다!");
            })
            .catch((err) => {
              console.error("복사에 실패했습니다.", err);
            });
        });
      });

      hljs.highlightAll();
    </script>
  </body>
</html>
